<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <script type="text/javascript" src="../bower_components/lib-flexible/build/flexible.js"></script>
    <script type="text/javascript" src="../bower_components/lib-flexible/build/flexible_css.js"></script>
    <link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="swiper-container">
    <section class="swiper-wrapper">
        <article class="swiper-slide box1">
            <!--bj-->
            <div class="b1-bj ani" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                <img src="images/b1-bj.png" alt="">
            </div>
            <!--text-->
            <div class="b1-text ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                <img src="images/b1-text.png" >
            </div>
            <div class="b1-text1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                <img src="images/b1-text2.png" >
            </div>
            <!--logo-->
            <div class="b1-log ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
                <img src="images/b1-log.png" alt="">
            </div>
            <div class="b1-log-title ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
                <span>logo</span>
            </div>
            <!--character-->
            <div class="b1-box ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                <img src="images/box.png" alt="">
            </div>
            <!--boc1-bottom-bj-->
            <div class="box1-bottom1-bj ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
                <img src="images/box1-bottom-bj.png" alt="">
            </div>
            <div class="box1-bottom1-bj-text ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
                <span>公司简介</span>
            </div>
        </article>
        <article class="swiper-slide box2">
            <!--character-->
            <div class="box2-acter ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s">
                <img src="images/box2acter.png" alt="">
            </div>
            <!--box2-redBj-->
            <div class="boxRedbj" >
                <img src="images/box2-bj.png" alt="">
            </div>
            <div class="box-gress">
                <img src="images/gress.png" alt="">
            </div>
            <!--box2-stars-->
            <div class="box2-stars ani" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="4.5s">
                <img src="images/stars.png" alt="">
            </div>
            <!--box-top-bj-->
            <div class="bo2-top-bj ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
                <img src="images/box2-border.png" alt="">
            </div>
            <!--box2-bj-text-->
            <div class="bj-text ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
                <span>诚聘金融大咖</span>
            </div>
            <div class="box2-bottom-bj ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
                <img src="images/box2-bottom-bj.png" alt="">
            </div>
            <!--box2-bottom-text1-->
            <div class="box2-bottom-t1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
                <span>我们把舞台交给你</span>
            </div>
            <div class="box2-bottom-t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="5.5s">
                <span>让你秀出自己的风采</span>
            </div>
        </article>
        <article class="swiper-slide box3">
            <!--bj1-->
            <div class="box3-bj1">
                <img src="images/box3-bj-1.png" alt="">
            </div>
            <div class="box3-bj2">
                <img src="images/box3-bj-2.png" alt="">
            </div>
            <div class="box3-bj3">
                <img src="images/box3-bj-3.png" alt="">
            </div>
            <div class="box3-bj4">
                <img src="images/box3-bj-4.png" alt="">
            </div>
            <div class="box3-bj5">
                <img src="images/box3-bj-5.png" alt="">
            </div>
            <div class="box3-text1">
                <span>理财能手</span>
            </div>
            <div class="box3-text2">
                <span>招聘职位</span>
            </div>
            <div class="box3-stars-1">
                <img src="images/box3-stars.png" alt="">
            </div>
            <div class="box3-stars-2">
                <img src="images/box3-stars.png" alt="">
            </div>
            <div class="box3-stars-3">
                <img src="images/box3-stars.png" alt="">
            </div>
            <div class="box3-li-1">
                <span>职位要求内容</span>
            </div>
            <div class="box3-li-2">
                <span>职位要求内容</span>
            </div>
            <div class="box3-li-3">
                <span>职位要求内容</span>
            </div>
        </article>
        <article class="swiper-slide box4">
            <div class="box4-acter absolu">
                <img src="images/box4-bj1.png" alt="">
            </div>
            <div class="box4-bj2 absolu">
                <img src="images/box4-bj2.png" alt="">
            </div>
            <div class="box4-bj3 absolu">
                <img src="images/box4-bj3.png" alt="">
            </div>
            <div class="box4-bj4 absolu">
                <img src="images/box3-bj-3.png" alt="">
            </div>
            <div class="box4-ul absolu">
                <span>招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容招聘内容</span>
            </div>
            <div class="box4-top-text absolu">
                <span>投资先锋</span>
            </div>
            <div class="box4-bottom-text absolu">
                <span>招聘岗位名称</span>
            </div>
        </article>
        <article class="swiper-slide box5"></article>
        <article class="swiper-slide box6"></article>
        <article class="swiper-slide box7"></article>
        <article class="swiper-slide box8"></article>
        <article class="swiper-slide box9"></article>
    </section>
    <!--feiy-->
    <section class="swiper-pagination"></section>
    <!--music-->
    <div class="mymusic">
        <div class="music-box">
            <div class="music-bo">
                <img src="images/music.png" alt="">
            </div>
            <div class="music-bj"></div>
        </div>
    </div>
    <!--setOp-->
    <div class="myset">
        <i class="set-png">
        </i>
    </div>
</section>
<script type="text/javascript" src="../bower_components/animate.css/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="../bower_components/swiper/dist/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        loop: true,
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    })
</script>
</body>
</html>
